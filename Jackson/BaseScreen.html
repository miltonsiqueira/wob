<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WOB BaseScreen</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style> 
  * {
    box-sizing: border-box;
  }

  .container {
    border-radius: 5px;
    border: 1 px solid black;
    /*background-color: #f2f2f2;*/
    background: url("supermarket.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;;
    padding: 50px 50px;
    width: 500px;
    height: 300px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <div class = "container"> 
    <h1 style = "text-align: center;">WOB</h1>
    <form id="myForm">
      <div style = "text-align: center;">
        <span>Item 1</span>
        <select id="selector1" class="selectpicker">
          <option>kg</option>
          <option>g</option>
        </select>
        <input id="item1" type="number" required placeholder="value" />
      </div>
      <div style = "text-align: center;">   
        <span>Item 2</span>
        <select id="selector2" class="selectpicker">
          <option>kg</option>
          <option>g</option>
        </select>
        <input id="item2" type="number" required placeholder="value" />
      </div>
      <div style = "text-align: center">
        <button  id="activator" class="btn btn-primary my-1">Compare</button>
      </div>
    </form>
</div>
<script>
document.getElementById("activator").onclick=function(){
    let item1, item2, selector1, selector2;
    
    item1 = document.getElementById("item1");
    selector1 = document.getElementById("selector1");
    item2 = document.getElementById("item2");		
    selector2 = document.getElementById("selector2");

    if (item1.textLength&& item2.textLength) { 
      if(selector1.value === "g") item1.value = item1.value/1000; 
      if(selector2.value === "g") item2.value = item2.value/1000; 
      if(item1.value == item2.value){
        alert("Same weigth!");
      }else (item1.value > item2.value) ? alert("Item1 is heavier."): alert("Item2 is heavier."); 
    } else alert("Please insert a value.");   
    document.getElementById("myForm").reset(); 
}
</script>  
</body>
